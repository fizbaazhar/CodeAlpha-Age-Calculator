<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,500;9..40,700;9..40,800&display=swap');
      </style>
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Calculate Your Age</h2>
        <div class="input-section">
            <input type="date" placeholder="mm/dd/yyyy"  id="date-input">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
 </div>   
</body>
</html>
